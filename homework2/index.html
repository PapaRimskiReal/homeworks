<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <main class="content-wrapper">
      <ul class="todo-list">
        <li class="todo-item">Create page structure <inside><button class="button-complete">Complete</button><button class="button-delete">Delete</button></inside></li>
        <li class="todo-item">Add some style <inside><button class="button-complete">Complete</button><button class="button-delete">Delete</button></inside></li>
        <li class="todo-item">Add dynamic functionality <inside><button class="button-complete">Complete</button><button class="button-delete">Delete</button></inside></li>
      </ul>
      <form class="add-todo-form">
        <input class="input" type="text" placeholder="What needs to be done?">
        <button type="submit" class="button-submit">Add todo</button>
      </form>
    </main>

    <script src="scripts.js"></script>

  </body>
</html>
